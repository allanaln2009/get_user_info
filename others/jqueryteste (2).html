			$("#exibir").click(function(){
				$(".1").show(500);

			$("#alternar").click(function(){

			$(".slidedown").click(function(){

			$("#btnFadeTo").click(function(){
				$(".transp").fadeTo(1000, 0.25);
			});
			$("#btnFadeIn").click(function(){
				$("#btnFadeOut").toggle();
				$(this).toggle();
				$(".transp").fadeIn(1000);
			});
			$("#btnFadeOut").click(function(){
				$("#btnFadeIn").toggle();

				$(".transp").fadeOut(1000);
			});
			$("#startAnim").click(function(){
				$(".animation1").animate({height:300}, "slow");
				$(".animation1").animate({width:300}, "slow");
				$(".animation1").animate({height:100}, "slow");
				$(".animation1").animate({width:100}, "slow");
			});
			$("#startAnim2").click(function(){
				$(".animation2").animate({left:"100px"}, "slow");
				$(".animation2").animate({fontSize:"50px"}, 500);
				$(".animation2").animate({left:"-5px"}, "slow");
				$(".animation2").animate({fontSize:"16px"}, 500);
			});
			$("#next").click(function(){
				$(classePage).toggle();
				pageNumber++;
				classePage = page+""+pageNumber;
				$(classePage).toggle();
				if (pageNumber == max_page) {
					$(this).toggle("normal");
					$("#prev").show();
				}else if (pageNumber < max_page) {
					$("#prev").show("normal");
				}
				if (pageNumber >= max_page) {
					$("#next").hide();
					pageNumber = max_page;
				}
			});
			$("#prev").click(function(){
				$(classePage).toggle();
				pageNumber--;
				classePage = page+""+pageNumber;
				$(classePage).toggle();
				if (pageNumber == 1) {
					$(this).toggle("normal");
					//$("#next").toggle();
				}else if (pageNumber < max_page) {
					$("#next").show("normal");
				}
				if (pageNumber == max_page) {
					$("#next").hide("normal");
				}
				if (pageNumber <= 1) {
					$("#prev").hide();
					pageNumber = 1;
				}
			});
